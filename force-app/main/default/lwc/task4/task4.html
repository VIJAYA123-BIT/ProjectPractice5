<template>
    <lightning-card title = "fetch data">
        <div class ="slds-p-around_large">
            <div class="slds-box slds-theme_shade">
            <lightning-input onchange ={textHandler} type ="number" label ="Enter No of Records" value ={numberOfRecords}></lightning-input>
            <br>
            <button class="slds-button slds-button_brand"  onclick={handleButtonClick}>Show Details</button>

            <template if:true={error}>
            <p style="color:red">{error}</p>
            </template>
            </div>
        </div>
        <template if:true={receivedrecord}>
            <div class="slds-m-around_medium">
                <template for:each={recordsList} for:item="record">
                    <div key={record.title}>
                        <p><strong>Author:</strong>{record.author}</p>
                        <p><strong>Title:</strong>{record.title}</p>
                         <p><strong>Description:</strong>{record.description}</p>
                        <hr />
                    </div>
                </template>
            </div>
        </template>
    </lightning-card>
</template>
