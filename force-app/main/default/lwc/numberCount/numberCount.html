<template>
    <lightning-card>
        <div class="slds-var-m-around_medium">
            <lightning-input type="number" label="Enter the no.of records" onchange={InputValue} value={Number}></lightning-input>
            <br>
            <button onclick={ShowHandler} class="slds-button slds-button_brand">Show records</button>
        <template if:true={recordsReceived}>
            <template for:each={recordList} for:item="record">
                <div key ={record.id}>
                    <strong>Name: </strong> {record.Name} <br>
                </div>
            </template>
        </template>
        </div>
    </lightning-card>
    <lightning-card title="Account Records">
        <div class = "slds-var-m-around_medium">
                <template if:true ={AccountRecords.data}>
                    <template for:each={AccountRecords.data} for:item="datarecords">
                        <div key={datarecords.Id}>
                            <strong>Name: </strong> {datarecords.Name} <br>
                            <strong>AccountNumber :</strong> {datarecords.AccountNumber} <br>
                        </div>
                      

                    </template>

                </template>

            
        </div>
    </lightning-card>
</template>
