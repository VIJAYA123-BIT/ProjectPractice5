<template>
    <template if:true={details}> 
        <div class="slds-var-m-around_medium">
            <lightning-layout multiple-rows>
            <template for:each={records} for:item="data">
                <lightning-layout-item key={data.Id} size="12" small-device-size="6" medium-device-size="4" large-device-size="3" padding="around-small">
                    <div class="flip-card">
                        <div class="flip-card-inner"  key={item.Id} data-row-index={item.Id} data-id={item.Id} onmouseover={addClass} onmouseout={removeClass}>
                            <div class="flip-card-front">
                                <img src="https://www.w3schools.com/w3css/img_avatar3.png" alt="Avatar" style="width:200px;height:200px;">
                                        <div class="slds-text-color_destructive">{item.Name}</div>
                            </div>
                            <!-- <div key={data.Id}> -->
                                <div class="flip-card-back">
                                    <p class="slds-p-around_x-small"><text class="slds-text-title_caps" style="text-align: center;">{data.Name}</text></p>
                                    <p class="slds-p-around_x-small">Tool: {data.Tool_c}</p>
                                </div>
                                 <!-- </div> -->
                        </div>
                    </div> 
                </lightning-layout-item>
            </template>
            </lightning-layout>
        </div>
    </template>

</template>
